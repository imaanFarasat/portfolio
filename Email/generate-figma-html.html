<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Designs HTML Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .design-card {
            background: #f5f5f5;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .design-card h3 {
            margin: 0 0 10px 0;
            color: #1a1a1a;
        }
        .design-card p {
            margin: 5px 0;
            color: #666;
            font-size: 0.9em;
        }
        .code-block {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <h1>Figma Designs HTML Generator</h1>
    <p>This tool helps you generate HTML code for your Figma portfolio from the JSON file.</p>
    
    <div>
        <button onclick="generateAllHTML()">Generate All HTML</button>
        <button onclick="generateFormsOnly()">Forms Only</button>
        <button onclick="generateLandingPagesOnly()">Landing Pages Only</button>
    </div>
    
    <div id="output"></div>

    <script>
        // Load the JSON file
        async function loadDesigns() {
            try {
                const response = await fetch('figma-designs.json');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error loading JSON:', error);
                return null;
            }
        }

        function generateHTMLCard(design) {
            return `
<div style="background: #ffffff; border: 1px solid #e5e5e5; border-radius: 12px; padding: 30px; box-shadow: 0 2px 8px rgba(0,0,0,0.05);">
    <h3 style="font-size: 1.3rem; font-weight: 600; margin-bottom: 15px; color: #1a1a1a;">${design.title}</h3>
    <p style="color: #666666; margin-bottom: 20px; line-height: 1.6; font-size: 0.95rem;">
        ${design.description}
    </p>
    <div style="position: relative; width: 100%; padding-bottom: 56.25%; background: #f5f5f5; border-radius: 8px; overflow: hidden; border: 1px solid #e5e5e5;">
        <iframe 
            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none;" 
            src="${design.embedUrl || 'YOUR_FIGMA_EMBED_URL_HERE'}" 
            allowfullscreen>
        </iframe>
    </div>
</div>
`;
        }

        async function generateAllHTML() {
            const data = await loadDesigns();
            if (!data) return;
            
            let html = '<h2>All Designs HTML Code</h2>';
            html += '<div class="code-block">';
            
            // Forms
            html += '<!-- FORMS -->\n';
            data.forms.forEach(form => {
                html += generateHTMLCard(form) + '\n';
            });
            
            // Landing Pages
            html += '\n<!-- LANDING PAGES -->\n';
            data.landingPages.forEach(page => {
                html += generateHTMLCard(page) + '\n';
            });
            
            html += '</div>';
            document.getElementById('output').innerHTML = html;
        }

        async function generateFormsOnly() {
            const data = await loadDesigns();
            if (!data) return;
            
            let html = '<h2>Forms HTML Code</h2>';
            html += '<div class="code-block">';
            data.forms.forEach(form => {
                html += generateHTMLCard(form) + '\n';
            });
            html += '</div>';
            document.getElementById('output').innerHTML = html;
        }

        async function generateLandingPagesOnly() {
            const data = await loadDesigns();
            if (!data) return;
            
            let html = '<h2>Landing Pages HTML Code</h2>';
            html += '<div class="code-block">';
            data.landingPages.forEach(page => {
                html += generateHTMLCard(page) + '\n';
            });
            html += '</div>';
            document.getElementById('output').innerHTML = html;
        }
    </script>
</body>
</html>
